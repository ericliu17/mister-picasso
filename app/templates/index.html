<script>
combo_path = "static/img/combo/";
img_arr = {{ combo_imgs|tojson }};
rows_arr = [0, 1, 2, 3];
cells_arr = [0, 1, 2, 3, 4, 5];
grid_size = rows_arr.length * cells_arr.length;
img_urls = shuffle(img_arr);
rows_cells = shuffle(combination(rows_arr, cells_arr));
i = 0;

// dynamically add random, non-repeating img element
function update() {
    img_tag = $(".row")[rows_cells[i][0]].children[rows_cells[i][1]].children[0];

    if (img_tag.children.length > 0) {
        first_img = img_tag.children[0];
        first_img.setAttribute("src", combo_path + img_urls[i]);
    } else {
        var img = new Image();
        img.setAttribute("class", "img-responsive");
        img.setAttribute("id", "combo");
        img.src = combo_path + img_urls[i];
        img_tag.appendChild(img);
        img_tag.children[0].addEventListener("click", sendimg, false);
        $("#combo").fadeIn()
        // img_tag.children[0]
    }
    i++;
    if (i == grid_size) {
        i = 0;
        img_urls = shuffle(img_arr);
        rows_cells = shuffle(combination(rows_arr, cells_arr));
    }
}

// send img url to zoom.html on click
function sendimg(e) {
    var a = e.target;
    window.localStorage.setItem("imginfo", JSON.stringify(a.src));
}

// shuffle array such that elements are randomized and not selected twice
function shuffle(array) {
    var currentIndex = array.length, temporaryValue, randomIndex;

    while (0 !== currentIndex) {
        // Pick a remaining element...
        randomIndex = Math.floor(Math.random() * currentIndex);
        currentIndex -= 1;

        // And swap it with the current element.
        temporaryValue = array[currentIndex];
        array[currentIndex] = array[randomIndex];
        array[randomIndex] = temporaryValue;
    }
    return array;
}

// get all combinations of rows and cells
function combination(array1, array2) {
    combos = [];

    for (var i = 0; i < array1.length; i++) {
        for (var j = 0; j < array2.length; j++) {
            combo = []
            combo.push(array1[i]);
            combo.push(array2[j]);
            combos.push(combo);
         }
    }
    return combos;
}

setInterval(function(){ update() }, 500);
</script>
